<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <b>HTML Form Example</b>
        </thead>
        <tbody>
            <tr>
                <td><label>Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Password input:</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Email input:</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Number input:</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>
                    <label>Date input:</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Checkbox</label>
                </td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Radio button 1:
                    </label>
                </td>
                <td><input type="radio" name="gender"></td>
            </tr>
            <tr>
                <td>
                    <label>Radio button 2:</label>
                </td>
                <td>
                    <input type="radio" name="gender">
                </td>
            </tr>
            <tr>
                <td>

                    <label>Select</label>
                </td>
                <td>
                    <select>
                    <option>Option</option>
                <option >CS</option>
                <option >English</option>
                <option >Maths</option>
                <option >Urdu</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>
                    <label >Text area:</label>
                </td>
                <td>
                    <textarea name="text" id="" cols="0" rows="2"></textarea>
                </td>
            </tr>
            <tr>
                <td><label>File input:</label></td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td><label >Submit Button:</label></td>
                <td>
                    <input type="submit">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Reset Button:</label>
                </td>
                <td> <input type="reset"></td>
            </tr>

        </tbody>
    </table>
    </form>
</body>
</html>
